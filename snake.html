<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de la Serpiente</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
            color: #fff;
            font-family: 'Press Start 2P', cursive, Arial, sans-serif;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
        }
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        canvas {
            background-color: #000;
            border: 2px solid #fff;
            touch-action: none;
        }
        #game-info {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 400px;
            margin-top: 10px;
            font-size: 14px;
        }
        .info-item {
            padding: 5px 10px;
            background-color: #444;
            border-radius: 5px;
        }
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #game-over-screen h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .action-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            margin-top: 10px;
            font-family: 'Press Start 2P', cursive, Arial, sans-serif;
            text-decoration: none;
            white-space: nowrap; /* Evita que el texto se divida en varias líneas */
        }
        #controls {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }
        .control-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            background-color: #555;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive, Arial, sans-serif;
        }
        #navigation-bar {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 15px;
            box-sizing: border-box;
            overflow-x: auto; /* Permite el desplazamiento horizontal */
            -webkit-overflow-scrolling: touch; /* Mejora la fluidez del desplazamiento en iOS */
        }
    </style>
</head>
<body>
    <h1>Juego de la Serpiente</h1>
    <div id="game-info">
        <div class="info-item">Puntaje: <span id="score-display">0</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div id="controls">
        <button class="control-button" id="up-btn">▲</button>
    </div>
    <div id="controls">
        <button class="control-button" id="left-btn">◀</button>
        <button class="control-button" id="down-btn">▼</button>
        <button class="control-button" id="right-btn">▶</button>
    </div>
    
    <div id="game-over-screen">
        <h2>¡Fin del Juego!</h2>
        <p>Puntaje final: <span id="final-score">0</span></p>
        <button id="restart-button" class="action-button">Reiniciar</button>
    </div>

    <div id="navigation-bar">
        <a href="index.html" class="action-button">Esquivar</a>
        <a href="rompe-ladrillos.html" class="action-button">Rompe-Ladrillos</a>
        <a href="naveespacial.html" class="action-button">Nave Espacial</a>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreDisplay = document.getElementById('final-score');
        const restartButton = document.getElementById('restart-button');
        const upBtn = document.getElementById('up-btn');
        const downBtn = document.getElementById('down-btn');
        const leftBtn = document.getElementById('left-btn');
        const rightBtn = document.getElementById('right-btn');

        function setCanvasSize() {
            canvas.width = Math.min(window.innerWidth * 0.9, 400);
            canvas.height = Math.min(window.innerHeight * 0.7, 400);
        }
        setCanvasSize();
        window.addEventListener('resize', setCanvasSize);

        const gridSize = 20;
        let snake, food, dx, dy, score, isGameOver;

        function resetGame() {
            snake = [{x: 10, y: 10}];
            food = {};
            dx = 1;
            dy = 0;
            score = 0;
            isGameOver = false;

            gameOverScreen.style.display = 'none';
            scoreDisplay.textContent = score;

            createFood();
            gameLoop();
        }

        function createFood() {
            food = {
                x: Math.floor(Math.random() * (canvas.width / gridSize)),
                y: Math.floor(Math.random() * (canvas.height / gridSize))
            };
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = 'lime';
            snake.forEach(segment => {
                ctx.fillRect(segment.x * gridSize, segment.y * gridSize, gridSize - 1, gridSize - 1);
            });
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x * gridSize, food.y * gridSize, gridSize - 1, gridSize - 1);
        }

        function update() {
            if (isGameOver) return;
            const head = {x: snake[0].x + dx, y: snake[0].y + dy};
            if (head.x < 0 || head.x >= canvas.width / gridSize ||
                head.y < 0 || head.y >= canvas.height / gridSize) {
                isGameOver = true;
            }
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    isGameOver = true;
                }
            }
            snake.unshift(head);
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreDisplay.textContent = score;
                createFood();
            } else {
                snake.pop();
            }
        }

        function gameLoop() {
            setTimeout(function() {
                update();
                draw();
                if (!isGameOver) {
                    requestAnimationFrame(gameLoop);
                } else {
                    endGame();
                }
            }, 1000 / (10 + score));
        }

        function endGame() {
            gameOverScreen.style.display = 'flex';
            finalScoreDisplay.textContent = score;
        }

        window.addEventListener('keydown', (e) => {
            const keyPressed = e.key;
            const goingUp = dy === -1;
            const goingDown = dy === 1;
            const goingLeft = dx === -1;
            const goingRight = dx === 1;

            if (keyPressed === 'ArrowLeft' && !goingRight) {
                dx = -1;
                dy = 0;
            } else if (keyPressed === 'ArrowUp' && !goingDown) {
                dx = 0;
                dy = -1;
            } else if (keyPressed === 'ArrowRight' && !goingLeft) {
                dx = 1;
                dy = 0;
            } else if (keyPressed === 'ArrowDown' && !goingUp) {
                dx = 0;
                dy = 1;
            }
        });

        upBtn.addEventListener('click', () => { if (dy !== 1) { dx = 0; dy = -1; } });
        downBtn.addEventListener('click', () => { if (dy !== -1) { dx = 0; dy = 1; } });
        leftBtn.addEventListener('click', () => { if (dx !== 1) { dx = -1; dy = 0; } });
        rightBtn.addEventListener('click', () => { if (dx !== -1) { dx = 1; dy = 0; } });

        restartButton.addEventListener('click', resetGame);
        
        resetGame();
    </script>
</body>
</html>
