<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego Rompe-Ladrillos</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #222;
            color: #fff;
            font-family: 'Press Start 2P', cursive, Arial, sans-serif;
            overflow: hidden;
            flex-direction: column;
            text-align: center;
            position: relative;
        }
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        canvas {
            background-color: #000;
            border: 2px solid #fff;
            touch-action: none;
        }
        #game-info {
            display: flex;
            justify-content: space-between;
            width: 90%;
            max-width: 400px;
            margin-top: 10px;
            font-size: 14px;
        }
        .info-item {
            padding: 5px 10px;
            background-color: #444;
            border-radius: 5px;
        }
        #game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        #game-over-screen h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .action-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: #fff;
            border-radius: 5px;
            margin-top: 10px;
            font-family: 'Press Start 2P', cursive, Arial, sans-serif;
            text-decoration: none;
        }
        #navigation-bar {
            position: fixed;
            bottom: 0;
            right: 0;
            margin: 10px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        .nav-toggle-button {
            padding: 10px 15px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Press Start 2P', cursive, Arial, sans-serif;
        }
        .nav-links {
            display: none;
            flex-direction: column;
            gap: 5px;
            margin-top: 5px;
            background-color: #333;
            padding: 10px;
            border-radius: 5px;
            width: fit-content;
        }
        .nav-links.visible {
            display: flex;
        }
    </style>
</head>
<body>
    <h1>Rompe-Ladrillos</h1>
    <div id="game-info">
        <div class="info-item">Puntaje: <span id="score-display">0</span></div>
        <div class="info-item">Tiempo: <span id="timer-display">0s</span></div>
    </div>
    <canvas id="gameCanvas"></canvas>
    
    <div id="game-over-screen">
        <h2 id="end-message">¡Fin del Juego!</h2>
        <p>Puntaje final: <span id="final-score">0</span></p>
        <p>Tiempo de juego: <span id="final-time">0s</span></p>
        <button id="restart-button" class="action-button">Reiniciar</button>
    </div>

    <div id="navigation-bar">
        <button class="nav-toggle-button">Menú</button>
        <div class="nav-links">
            <a href="index.html" class="action-button">Esquivar</a>
            <a href="snake.html" class="action-button">Serpiente</a>
            <a href="naveespacial.html" class="action-button">Nave Espacial</a>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreDisplay = document.getElementById('score-display');
        const timerDisplay = document.getElementById('timer-display');
        const gameOverScreen = document.getElementById('game-over-screen');
        const finalScoreDisplay = document.getElementById('final-score');
        const finalTimeDisplay = document.getElementById('final-time');
        const restartButton = document.getElementById('restart-button');
        const endMessage = document.getElementById('end-message');
        const navToggleButton = document.querySelector('.nav-toggle-button');
        const navLinks = document.querySelector('.nav-links');

        function setCanvasSize() {
            canvas.width = Math.min(window.innerWidth * 0.9, 400);
            canvas.height = Math.min(window.innerHeight * 0.7, 600);
        }
        setCanvasSize();
        window.addEventListener('resize', setCanvasSize);

        let paddle, ball, bricks, score, isGameOver, gameTime, timerInterval;

        function resetGame() {
            paddle = {
                x: canvas.width / 2 - 40,
                y: canvas.height - 30,
                width: 80,
                height: 10,
                color: 'lightblue',
                speed: 7,
                dx: 0
            };
            ball = {
                x: canvas.width / 2,
                y: canvas.height - 40,
                radius: 7,
                color: 'white',
                dx: 3,
                dy: -3
            };
            bricks = [];
            score = 0;
            gameTime = 0;
            isGameOver = false;

            gameOverScreen.style.display = 'none';
            scoreDisplay.textContent = score;
            timerDisplay.textContent = `${gameTime}s`;

            clearInterval(timerInterval);
            timerInterval = setInterval(() => {
                if (!isGameOver) {
                    gameTime++;
                    timerDisplay.textContent = `${gameTime}s`;
                }
            }, 1000);

            createBricks();
            gameLoop();
        }

        function createBricks() {
            const brickRowCount = 5;
            const brickColumnCount = 8;
            const brickWidth = 40;
            const brickHeight = 15;
            const brickPadding = 5;
            const brickOffsetTop = 30;
            const brickOffsetLeft = 25;

            for (let c = 0; c < brickColumnCount; c++) {
                bricks[c] = [];
                for (let r = 0; r < brickRowCount; r++) {
                    bricks[c][r] = {
                        x: (c * (brickWidth + brickPadding)) + brickOffsetLeft,
                        y: (r * (brickHeight + brickPadding)) + brickOffsetTop,
                        status: 1
                    };
                }
            }
        }

        function drawBricks() {
            bricks.forEach(column => {
                column.forEach(brick => {
                    if (brick.status === 1) {
                        ctx.fillStyle = 'orange';
                        ctx.fillRect(brick.x, brick.y, 40, 15);
                    }
                });
            });
        }

        function drawPaddle() {
            ctx.fillStyle = paddle.color;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ctx.closePath();
        }

        function update() {
            if (isGameOver) return;

            ball.x += ball.dx;
            ball.y += ball.dy;
            paddle.x += paddle.dx;

            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx = -ball.dx;
            }
            if (ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
            } else if (ball.y + ball.radius > canvas.height) {
                isGameOver = true;
                endMessage.textContent = '¡Fin del Juego!';
            }

            if (ball.y + ball.radius > paddle.y && ball.x > paddle.x && ball.x < paddle.x + paddle.width) {
                ball.dy = -ball.dy;
                ball.y = paddle.y - ball.radius;
            }

            let allBricksBroken = true;
            bricks.forEach(column => {
                column.forEach(brick => {
                    if (brick.status === 1) {
                        allBricksBroken = false;
                        if (ball.x > brick.x && ball.x < brick.x + 40 &&
                            ball.y > brick.y && ball.y < brick.y + 15) {
                            ball.dy = -ball.dy;
                            brick.status = 0;
                            score += 10;
                            scoreDisplay.textContent = score;
                        }
                    }
                });
            });

            if (allBricksBroken) {
                isGameOver = true;
                endMessage.textContent = '¡Ganaste!';
            }

            paddle.x = Math.max(0, Math.min(canvas.width - paddle.width, paddle.x));
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBricks();
            drawPaddle();
            drawBall();
            update();
            if (!isGameOver) {
                requestAnimationFrame(gameLoop);
            } else {
                endGame();
            }
        }

        function endGame() {
            clearInterval(timerInterval);
            gameOverScreen.style.display = 'flex';
            finalScoreDisplay.textContent = score;
            finalTimeDisplay.textContent = `${gameTime}s`;
        }

        window.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft') paddle.dx = -paddle.speed;
            if (e.key === 'ArrowRight') paddle.dx = paddle.speed;
        });

        window.addEventListener('keyup', (e) => {
            if (e.key === 'ArrowLeft' || e.key === 'ArrowRight') paddle.dx = 0;
        });

        canvas.addEventListener('touchstart', (e) => {
            const touchX = e.touches[0].clientX - canvas.getBoundingClientRect().left;
            paddle.dx = (touchX < canvas.width / 2) ? -paddle.speed : paddle.speed;
        });

        canvas.addEventListener('touchend', () => {
            paddle.dx = 0;
        });

        restartButton.addEventListener('click', resetGame);
        
        navToggleButton.addEventListener('click', () => {
            navLinks.classList.toggle('visible');
        });

        resetGame();

    </script>
</body>
</html>
